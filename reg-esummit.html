	<body>

		<section id = "reg-section">
		
				<div class = "container" id = "registration_container">
		
			<h3 class = "text-center">R E G I S T E R</h3>
			
			<form id = "register-form">
			
				<div class = "form-group">

					<input type = "text" name = "full_name" id = "full_name" class = "form-control rform-input" placeholder = "Your Full Name" required/>
					
					<input type = "email" name = "r_email" id = "r-email" class = "form-control rform-input" placeholder = "Valid Email Address" required/>
					
					<input type = "text" name = "college_name" id = "college_name" class = "form-control rform-input" placeholder= "College Name" required/>
				
					<input type = "number" maxlength="10" name = "ph_num" id = "ph_num" class = "form-control rform-input" placeholder="Phone Number" required/>
					
					<select id = "event_name" name = "event_name" class = "form-control rform-input" required>
					
						<option value = "">--Select The Event You Wish To Participate In--</option>
					
						<option value = "Big Bouts">Big Bouts</option>
						
						<option value = "Marketize">Marketize</option>	
					
						<option value = "Be an Entrepreneur">Be an Entrepreneur</option>
					
					</select>	
					
					<button type = "submit" class = "btn" id = "reg_submit" name = "reg_submit">Register</button>
					
				</div>
			
			</form>
		
		</div>

		
		</section>
